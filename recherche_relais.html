<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Articles</title>
    <script src="recherche_relais.js" defer></script>
</head>
<body>
    <h1>Recherche dans les Articles</h1>
    
    <form id="searchForm">
        <label for="keywords">Mots clés :</label>
        <select id="keywords" name="keywords">
            <!-- Les mots-clés seront insérés ici dynamiquement -->
        </select>
        <button type="submit">Rechercher</button>
    </form>

    <div id="resultats">
        <!-- Les résultats de la recherche s'afficheront ici -->
    </div>

    <script>
    // Récupérer les mots clés depuis le serveur
    fetch('get_keywords.php')
        .then(response => response.json())
        .then(keywords => {
            const keywordsSelect = document.getElementById('keywords');
            keywords.forEach(keyword => {
                const option = document.createElement('option');
                option.value = keyword;
                option.text = keyword;
                keywordsSelect.add(option);
            });
        })
        .catch(error => console.error('Erreur lors du chargement des mots-clés:', error));
    </script>
</body>
</html>
